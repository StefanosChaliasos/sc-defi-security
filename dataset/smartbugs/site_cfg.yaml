##   TOOL, MODE (solidity, bytecode, runtime), ABSDIR, RELDIR,
##   FILENAME, FILEBASE, FILEEXT (FILENAME = FILEBASE + "." + FILEEXT)
#log: results/logs/${RUNID}.log
##   vars: all vars from "runid" above, as well as RUNID
#json: false
#sarif: false
#quiet: false
